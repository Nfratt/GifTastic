<!DOCTYPE html>
<html lang="en">

<head>
    <title>GifTastic</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">

</head>

<body>
    <header id="masthead">
        <div class="container">
        <a href="index.html" id="logo">GifTastic </a>
            <nav>
                <a href="https://nfratt.github.io/">About</a>
                <a href="https://nfratt.github.io/portfolio.html">Portfolio</a>
                <a href="https://nfratt.github.io/contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="content">
        <div id="buttons-view"></div>

        <form id="animals-form">
            <label for="animal-input">Add an animal</label>
            <input type="text" id="animal-input">
            <br>

            <!-- Button triggers new animal to be added -->
            <input id="add-animal" type="submit" value="add an animal">
            <br>
        </form>
    <div id="gifs-go-here"> </div>
    </div>


<br>
    <footer>
        <div class="container">
            <span>Nick Frattaroli</span>
            <br>
            <span>Copyright &copy;</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Adding click event listen listener to all buttons
        $("button").on("click", function() {
          // Grabbing and storing the data-animal property value from the button
          var animal = $(this).attr("data-animal");
    
          // Constructing a queryURL using the animal name
          var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            animal + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";
    
          // Performing an AJAX request with the queryURL
          $.ajax({
            url: queryURL,
            method: "GET"
          })
            // After data comes back from the request
            .then(function(response) {
              console.log(queryURL);
    
              console.log(response);
              // storing the data from the AJAX request in the results variable
              var results = response.data;
    
              // Looping through each result item
              for (var i = 0; i < results.length; i++) {
    
                // Creating and storing a div tag
                var animalDiv = $("<div>");
    
                // Creating a paragraph tag with the result item's rating
                var p = $("<p>").text("Rating: " + results[i].rating);
    
                // Creating and storing an image tag
                var animalImage = $("<img>");
                // Setting the src attribute of the image to a property pulled off the result item
                animalImage.attr("src", results[i].images.fixed_height.url);
    
                // Appending the paragraph and image tag to the animalDiv
                animalDiv.append(p);
                animalDiv.append(animalImage);
    
                // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
                $("#gifs-appear-here").prepend(animalDiv);
              }
            });
        });
      </script>
    <script src="assets/javascript/javascript.js"></script>


</body>

</html>
